<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="title-bar">
			<div id="title">PDF Make</div>
			<div class="title-bar-btns">
				<button id="min-btn">-</button>
				<button id="max-btn">+</button>
				<button id="close-btn">x</button>
			</div>
		</div>
		<main>
			<h1>Catalog Builder</h1>
			<form>
				<div class="formGroup">
					<label for="file"> Select a file </label>
					<input type="file" id="file" />
				</div>
				<div class="formGroup">
					<label for="widths"> Column widths </label>
					<select name="widths" id="widths">
						<option value="auto">auto</option>
					</select>
				</div>
				<div class="formGroup">
					<label for="headerRows">Number of Header Rows </label>
					<input type="number" id="numHeaderRows" value="1" />
				</div>
				<div class="formGroup">
					<label for="imageHeight">Image height in pixels </label>
					<input type="number" id="imageHeight" value="100" />
				</div>
				<div class="formGroup">
					<label for="defaultImg"
						>Select a default image for missing images:
					</label>
					<input type="file" id="defaultImg" />
				</div>
				<button id="submit-btn">Submit</button>
			</form>
		</main>
	</body>
	<script src="./script.js"></script>
</html>
