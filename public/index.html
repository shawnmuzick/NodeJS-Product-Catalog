<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="title-bar">
			<div id="title">PDF Make</div>
			<div class="title-bar-btns">
				<button id="min-btn">-</button>
				<button id="max-btn">+</button>
				<button id="close-btn">x</button>
			</div>
		</div>
		<main>
			<h1>Catalog Builder</h1>
			<form>
				<section>
					<h2>Header Options</h2>
					<div class="formGroup">
						<label for="headerText">Header Text</label>
						<input
							type="text"
							id="headerText"
							value="DEFAULT HEADER TEXT"
						/>
					</div>
					<div class="formGroup">
						<label for="headerTextAlign">Text Align:</label>
						<select name="headerTextAlign" id="headerTextAlign">
							<option value="left">left</option>
							<option value="right">right</option>
							<option value="center">center</option>
						</select>
					</div>
					<div class="formGroup">
						<label for="headerBgColor">Background Color</label>
						<input
							type="text"
							id="headerBgColor"
							value="#eee"
						/>
					</div>
				</section>
				<section>
					<h2>Document options</h2>
					<div class="formGroup">
						<label for="file"> Select a file </label>
						<input type="file" id="file" />
					</div>
					<div class="formGroup">
						<label for="widths"> Column widths </label>
						<select name="widths" id="widths">
							<option value="auto">auto</option>
							<option value="50">Small</option>
							<option value="75">Medium</option>
							<option value="100">Large</option>
						</select>
					</div>
					<div class="formGroup">
						<label for="headerRows"
							>Number of Header Rows
						</label>
						<input type="number" id="numHeaderRows" value="1" />
					</div>
					<div class="formGroup">
						<label for="imageHeight"
							>Image height in pixels
						</label>
						<input type="number" id="imageHeight" value="50" />
					</div>
					<div class="formGroup">
						<label for="defaultImg"
							>Select a default image for missing images:
						</label>
						<input type="file" id="defaultImg" />
					</div>
				</section>
				<section>
					<h2>Table Styling</h2>
					<div class="formGroup">
						<label for="tableFillColor">Table Fill Color</label>
						<input
							type="text"
							id="tableFillColor"
							value="#eee"
						/>
					</div>
					<div class="formGroup">
						<label for="tableFontSize">TableFontSize</label>
						<input
							type="number"
							id="tableFontSize"
							value="10"
						/>
					</div>
					<div class="formGroup">
						<label for="tableMargins">Table Margins</label>
						<input type="number" id="tableMargins" value="0" />
					</div>
				</section>
				<button id="submit-btn">Submit</button>
			</form>
		</main>
	</body>
	<script src="./script.js"></script>
</html>
